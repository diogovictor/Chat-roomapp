<div class="container">
  <div class="pheaderGame">
    <font color=blue> <h1>New Game Room</h1> </font>
  </div>
  <div class="row">
    
    <div class="row controls">

      <form ng-submit="create()">
        
        <div class="input-append span9">

          <input type="text" class="input-block-level" maxlength="20" ng-model="newTopic" placeholder="New topic">
          <input type="submit" class="span2 btn btn-primary" value="Create" ng-disabled="!newTopic">
        </div>
      </form>
    </div>
  </div>
</div>
